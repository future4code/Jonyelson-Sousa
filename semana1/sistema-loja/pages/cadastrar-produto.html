<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar produto</title>
    <link rel="stylesheet" type="text/css" href="../css/cadastrar-produ.css">
</head>

<body>
    <h3 id="header-cadastrar-pro">cadastrar produto</h3>
    <form class="cadastrar">
        <label for="codigo">Codigo</label>
        <input type="number" id="codigo">

        <label for="img-pro">Imagem</label>
        <input type="file" id="img-pro">

        <label for="descri">Descrição</label>
        <input type="text" required id="descri">

        <label for="preco">Preço</label>
        <input type="number" required id="preco">

        <label for="quant">Quantidade</label>
        <input type="number" id="quant">

        <input type="submit" value="cadastrar" id="botao-cadastrar">

    </form>

</body>

</html>
