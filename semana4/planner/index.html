<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>
    <script src="./script.js" defer></script>
    <link type="text/css" rel="stylesheet" href="./styles.css">

</head>

<body>
    <input id="tarefa">
    <select>
        <option value="1" selected>Segunda</option>
        <option value="2">Terça</option>
        <option value="3">Quarta</option>
        <option value="4">Quinta</option>
        <option value="5">Sexta</option>
        <option value="6">Sábado</option>
        <option value="7">Domingo</option>
    </select>
    <button onclick="adicionarTarefa()">Adicionar</button>
    <main>
        <div id="segunda">Sengunda-Feira</div>
        <div id="terca">Terça-Feira</div>
        <div id="quarta">Quarta-Feira</div>
        <div id="quinta">Quinta-Feira</div>
        <div id="sexta">Sexta-Feira</div>
        <div id="sabado">Sábado</div>
        <div id="domingo">Domingo</div>
    </main>


</body>

</html>
